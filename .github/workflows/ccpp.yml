name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: build-test
      run: |
        mkdir build
        cd build
        cmake ../
        make
        make test

  build-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: build
      run: |
        mkdir release
        cd release
        cmake -DCMAKE_BUILD_TYPE=Release ../
        make
